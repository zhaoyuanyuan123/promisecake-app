<script>

    $(function(){
        $.get("../json/cakeInfo.json",product);		
    })
    function product(data){
        console.log(data);
        var  htmlStr="";
        for(var  i=0;i<data.length;i++){
            var infoStr="<img src='"+data[i].url+"'><div class='cake_price'><h2>"+
                data[i].title+"<span>Mr.Golden</span></h2><i>"+
                data[i].price+"</i></div><div class='info_Title'><span><a href='###'>可录音</a></span><i>促销</i><em>5-8人食立减38元，12-16人食立即减100元</em> </div>"
            htmlStr+="<div class='cake_Info' data_index='"+i+"'><a href='product_info.html'>"+infoStr+"</a></div>";
        }
        $("#cakeList").append(htmlStr);
        $(".cake_Info").live("tap","#cake_index",function(){            
            var data=this.getAttribute('data_index');	
			saveCookie("index",data,1);
        })
		 
    }
</script>
